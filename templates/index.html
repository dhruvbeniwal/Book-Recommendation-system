<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        background-color: #1c1f2d;
      }

      .navbar-custom {
        background-color: #ff6f61; /* Warm coral color */
      }

      .navbar-custom a {
        color: white;
      }

      .navbar-custom a:hover {
        color: #f1f1f1;
      }

      .card-custom {
        background-color: #2c2f3b;
        color: white;
        border-radius: 10px;
        overflow: hidden;
      }

      .card-custom img {
        width: 100%;
        border-bottom: 3px solid #ff6f61;
        max-height: 200px;
        object-fit: cover;
      }

      .card-custom .card-body {
        padding: 15px;
      }

      .card-custom .card-body h4 {
        margin-bottom: 10px;
      }

      .text-highlight {
        color: #ff6f61;
      }

      .container {
        margin-top: 50px;
        flex-grow: 1; /* Makes sure content area expands */
      }

      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="#">My Book Recommender</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recommend">Recommend</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Book Recommendations -->
    <div class="container">
      <h1 class="text-white text-center mb-5" style="font-size: 50px;">Top 50 Books</h1>
      <div class="row">
        {% for i in range(book_name|length) %}
        <div class="col-md-3 mb-4">
          <div class="card card-custom">
            <div class="card-body">
              <img src="{{image[i]}}" alt="{{book_name[i]}}">
              <p class="h5 text-highlight">{{book_name[i]}}</p>
              <h6 class="text-white">{{author[i]}}</h6>
              <p class="text-white">Votes: {{vote[i]}}</p>
              <p class="text-white">Rating: {{ ratings[i] | round(1) }}</p> <!-- Rounded rating -->
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 My Book Recommender | All Rights Reserved</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
